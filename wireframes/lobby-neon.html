<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belot Club â€“ Neon</title>
  <style>
    :root { --bg: #0B0C1A; --cyan: #00D9FF; --green: #00FFAA; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: var(--bg); color: #FFF; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
    h1 { font-size: 36px; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); margin-bottom: 20px; }
    .btn { background: linear-gradient(45deg, var(--cyan), var(--green)); padding: 20px; border-radius: 20px; font-size: 24px; text-align: center; margin: 16px 0; cursor: pointer; }
    .chip { background: #1A1A2E; padding: 8px 16px; border-radius: 20px; margin: 4px; font-size: 14px; }
    .coin { position: fixed; bottom: 20px; right: 20px; font-size: 18px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>BELOT CLUB</h1>
  <div class="btn" onclick="alert('Hyper-Speed Match!')">QUICK MATCH</div>
  <div style="display:flex;gap:8px;">
    <div class="chip">Friends (3)</div>
    <div class="chip">Clubs</div>
    <div class="chip">Tournaments</div>
  </div>
  <div class="coin">ðŸ’° 1,250</div>
  <script>
    const btn = document.querySelector('.btn');
    let hue = 0;
    function neon() { hue = (hue + 2) % 360; btn.style.filter = `hue-rotate(${hue}deg)`; requestAnimationFrame(neon); }
    neon();
  </script>
</body>
</html>
