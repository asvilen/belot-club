<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belot Club – Cascade</title>
  <style>
    :root {
      --gold: #FFD700;
      --amber: #FFA500;
      --dark: #0F0F1A;
      --navy: #1A1A2E;
      --text: #FFF;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(16px, 4vw, 32px);
      gap: 1.5rem;
      position: relative;
      overflow: visible;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--gold), var(--amber));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 0.05em;
      z-index: 10;
    }

    .btn {
      background: var(--gold);
      color: #000;
      padding: clamp(12px, 3vw, 20px) clamp(24px, 6vw, 48px);
      border-radius: 16px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 8px 20px rgba(255,215,0,.3);
      z-index: 10;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(255,215,0,.4); }
    .btn:active { transform: scale(.95); }

    .tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 10;
    }
    .tab {
      padding: .75rem 1.5rem;
      background: var(--navy);
      border-radius: 2rem;
      font-size: clamp(.9rem, 3vw, 1rem);
      cursor: pointer;
      transition: all .3s;
      white-space: nowrap;
    }
    .tab.active, .tab:hover { background: var(--gold); color: #000; }

    .footer {
      font-size: .9rem;
      opacity: .8;
      text-align: center;
      margin-top: auto;
      z-index: 10;
    }

    .card-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .card {
      position: absolute;
      width: clamp(50px, 12vw, 80px);
      height: clamp(70px, 16vw, 110px);
      background: #FFF;
      color: #000;
      border-radius: 10px;
      font-size: clamp(2rem, 6vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      user-select: none;
      pointer-events: auto;
      opacity: 0;
    }
    .card.red { color: #C00; }
    .card.dragging {
      z-index: 100;
      opacity: .9;
      cursor: grabbing;
      box-shadow: 0 16px 32px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <h1>БЕЛОТ КЛУБ</h1>
  <div class="btn">НОВА ИГРА</div>
  <div class="tabs">
    <div class="tab active">Приятели</div>
    <div class="tab">Клубове</div>
    <div class="tab">Турнири</div>
  </div>
  <div class="footer">Ad-Free • Learn & Earn +300</div>

  <div class="card-container"></div>

  <script>
    const suits = ['♠','♥','♦','♣'];
    const ranks = ['7','8','9','J','Q','K','10','A'];
    const deck = [];
    for (const s of suits) for (const r of ranks) deck.push(r + s);

    const container = document.querySelector('.card-container');
    const h1 = document.querySelector('h1');
    const btn = document.querySelector('.btn');
    const tabs = document.querySelector('.tabs');
    const footer = document.querySelector('.footer');

    // Get bounding rects of UI elements (after DOM ready)
    function getUIRects() {
      return [
        h1.getBoundingClientRect(),
        btn.getBoundingClientRect(),
        tabs.getBoundingClientRect(),
        footer.getBoundingClientRect()
      ];
    }

    function getViewport() {
      return { w: window.innerWidth, h: window.innerHeight };
    }

    function isInUI(x, y, rects, cardW = 80, cardH = 110) {
      const buffer = 20;
      for (const r of rects) {
        if (
          x + cardW + buffer > r.left &&
          x - buffer < r.right &&
          y + cardH + buffer > r.top &&
          y - buffer < r.bottom
        ) {
          return true;
        }
      }
      return false;
    }

    function createCard(delay) {
      const card = document.createElement('div');
      card.className = 'card';
      const symbol = deck[Math.floor(Math.random() * deck.length)];
      card.textContent = symbol;
      if (symbol.includes('♥') || symbol.includes('♦')) card.classList.add('red');

      const vp = getViewport();
      const cardW = 80;
      const cardH = 110;
      const uiRects = getUIRects();

      let left, targetY, attempts = 0;
      do {
        left = Math.random() * (vp.w - cardW);
        targetY = Math.random() * (vp.h * 0.55) + vp.h * 0.15; // 15%–70% vertically
        attempts++;
      } while (isInUI(left, targetY, uiRects, cardW, cardH) && attempts < 50);

      const rot = Math.random() * 60 - 30;

      card.style.left = `${left}px`;
      card.style.top = `-150px`;

      container.appendChild(card);

      setTimeout(() => {
        card.style.transition = 'top 1.3s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.3s ease-out, opacity 0.7s';
        card.style.top = `${targetY}px`;
        card.style.transform = `rotate(${rot}deg)`;
        card.style.opacity = '1';
      }, delay);

      // Drag & Drop
      let dragging = false;
      let offsetX, offsetY;
      const currentRot = rot + 'deg';

      card.addEventListener('pointerdown', e => {
        dragging = true;
        card.classList.add('dragging');
        const rect = card.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        e.preventDefault();
      });

      document.addEventListener('pointermove', e => {
        if (!dragging) return;
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
        card.style.transition = 'none';
        card.style.transform = `rotate(${currentRot})`;
      });

      document.addEventListener('pointerup', () => {
        if (dragging) {
          dragging = false;
          card.classList.remove('dragging');
        }
      });
    }

    // 9 cards, staggered 220ms
    for (let i = 0; i < 9; i++) {
      createCard(i * 220);
    }

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Button pulse
    btn.addEventListener('click', () => {
      btn.style.transform = 'scale(1.05)';
      setTimeout(() => btn.style.transform = '', 200);
    });

    // Responsive: reload on resize to recalculate safe zones
    window.addEventListener('resize', () => location.reload());
  </script>
</body>
</html>
