<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belot Club – Lobby</title>
  <style>
    :root {
      --gold: #FFD700;
      --blue: #00D9FF;
      --red: #D32F2F;
      --dark: #0F0F1A;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--dark);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
    }
    .lobby {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: clamp(28px, 8vw, 40px);
      background: linear-gradient(90deg, var(--gold), var(--blue));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 900;
    }

    .card-stack {
      position: relative;
      height: 200px;
      margin: 1rem 0;
    }

    .card {
      width: clamp(60px, 12vw, 100px);
      height: calc(1.45 * clamp(60px, 12vw, 100px));
      background: white;
      border: 3px solid var(--gold);
      border-radius: 12px;
      position: absolute;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      will-change: transform;
      transition: transform 0.2s;
    }
    .card:active { cursor: grabbing; }
    .card:hover { z-index: 10; }

    .suit { font-size: clamp(32px, 8vw, 48px); }
    .rank { font-size: clamp(14px, 4vw, 18px); margin-top: -8px; }
    .spades, .clubs { color: black; }
    .hearts, .diamonds { color: var(--red); }

    /* FLY-IN FROM CORNERS → FAN */
    .card:nth-child(1) { top: 0; left: 0; animation: fly1 0.6s ease-out forwards; }
    .card:nth-child(2) { top: 0; right: 0; animation: fly2 0.6s ease-out forwards; }
    .card:nth-child(3) { bottom: 0; left: 0; animation: fly3 0.6s ease-out forwards; }
    .card:nth-child(4) { bottom: 0; right: 0; animation: fly4 0.6s ease-out forwards; }

    @keyframes fly1 { to { top: 50%; left: 25%; transform: translate(-50%, -50%) rotate(-15deg); } }
    @keyframes fly2 { to { top: 50%; right: 25%; transform: translate(50%, -50%) rotate(15deg); } }
    @keyframes fly
