<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belot Club – Lobby</title>
  <style>
    :root {
      --gold: #FFD700;
      --blue: #00D9FF;
      --red: #D32F2F;
      --dark: #0F0F1A;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--dark);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
    }
    .lobby {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: clamp(28px, 8vw, 40px);
      background: linear-gradient(90deg, var(--gold), var(--blue));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 900;
    }
    .card-stack { position: relative; height: 180px; margin: 1rem 0; }
    .card {
      width: clamp(60px, 12vw, 100px);
      height: calc(1.45 * clamp(60px, 12vw, 100px));
      background: white;
      border: 3px solid var(--gold);
      border-radius: 12px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      will-change: transform;
      transition: transform 0.2s;
    }
    .card:active { cursor: grabbing; }
    .card:hover { transform: translate(-50%, -50%) scale(1.05); z-index: 10; }
    .suit { font-size: clamp(32px, 8vw, 48px); }
    .rank { font-size: clamp(14px, 4vw, 18px); margin-top: -8px; }
    .spades, .clubs { color: black; }
    .hearts, .diamonds { color: var(--red); }

    .btn {
      background: var(--gold);
      color: #000;
      font-weight: 900;
      font-size: clamp(18px, 5vw, 22px);
      padding: 16px;
      border-radius: 16px;
      margin: 1rem 0;
      box-shadow: 0 6px 16px rgba(255,215,0,0.4);
      cursor: pointer;
    }
    .btn:active { transform: scale(1.05); }

    .badges { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .badge {
      background: rgba(0,217,255,0.2);
      border: 1px solid var(--blue);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: clamp(12px, 3vw, 14px);
    }
    .learn { background: #4CAF50; padding: 14px; border-radius: 12px; margin: 1rem 0; font-weight: bold; }
    .footer { font-size: clamp(11px, 2.5vw, 13px); opacity: 0.7; }
  </style>
</head>
<body>
  <div class="lobby">
    <div>
      <h1>БЕЛОТ КЛУБ</h1>

      <div class="card-stack">
        <div class="card" draggable="true"><div class="suit spades">♠</div><div class="rank">A</div></div>
        <div class="card" draggable="true"><div class="suit hearts">♥</div><div class="rank">K</div></div>
        <div class="card" draggable="true"><div class="suit diamonds">♦</div><div class="rank">Q</div></div>
        <div class="card" draggable="true"><div class="suit clubs">♣</div><div class="rank">J</div></div>
      </div>

      <div class="btn" onclick="alert('Започва мач...')">НОВА ИГРА</div>

      <div class="badges">
        <div class="badge">Приятели</div>
        <div class="badge">Клубове</div>
        <div class="badge">Турнири</div>
      </div>

      <div class="learn">Научи нещо ново → +300 монети</div>
    </div>

    <div class="footer">Ad-Free • 120 FPS • Learn & Earn</div>
  </div>

  <script>
    // DRAG LOGIC – Simple & Smooth
    document.querySelectorAll('.card').forEach(card => {
      let isDragging = false;
      let startX, startY, offsetX = 0, offsetY = 0;

      const onDown = (e) => {
        isDragging = true;
        const touch = e.type === 'touchstart' ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        const rect = card.getBoundingClientRect();
        offsetX = startX - rect.left - rect.width / 2;
        offsetY = startY - rect.top - rect.height / 2;
        card.style.zIndex = 100;
      };

      const onMove = (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const touch = e.type === 'touchmove' ? e.touches[0] : e;
        const x = touch.clientX - offsetX;
        const y = touch.clientY - offsetY;
        card.style.transform = `translate(${x}px, ${y}px)`;
      };

      const onUp = () => {
        isDragging = false;
        card.style.zIndex = '';
      };

      card.addEventListener('mousedown', onDown);
      card.addEventListener('touchstart', onDown);
      document.addEventListener('mousemove', onMove);
      document.addEventListener('touchmove', onMove);
      document.addEventListener('mouseup', onUp);
      document.addEventListener('touchend', onUp);
