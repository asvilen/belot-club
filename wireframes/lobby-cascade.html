<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Belot Club ‚Äì Cascade</title>
  <style>
    :root {
      --gold: #FFD700;
      --orange: #FFA500;
      --bg: #0F0F1A;
      --dark: #1A1A2E;
      --light: #FFF;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--light);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      overflow: hidden;
      touch-action: none; /* Prevent scroll on drag */
    }
    h1 {
      font-size: clamp(28px, 8vw, 48px);
      background: linear-gradient(45deg, var(--gold), var(--orange));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 16px;
      text-align: center;
    }
    .btn {
      background: var(--gold);
      color: #000;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: clamp(18px, 5vw, 22px);
      font-weight: 600;
      margin: 20px 0;
      z-index: 10;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(255,215,0,0.4);
    }
    .btn:hover, .btn:active { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255,215,0,0.6); }
    .tabs {
      display: flex;
      gap: 12px;
      z-index: 10;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab {
      padding: 10px 20px;
      background: var(--dark);
      border-radius: 30px;
      font-size: clamp(16px, 4vw, 18px);
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .tab.active, .tab:hover {
      background: linear-gradient(45deg, var(--gold), var(--orange));
      color: #000;
      transform: translateY(-2px);
    }
    .footer {
      margin-top: auto;
      padding: 16px 0;
      font-size: 14px;
      z-index: 10;
      text-align: center;
      opacity: 0.8;
    }
    .card-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .card {
      position: absolute;
      width: clamp(50px, 15vw, 80px);
      height: auto;
      aspect-ratio: 2 / 3;
      background: #FFF;
      color: #000;
      border-radius: 8px;
      font-size: clamp(32px, 10vw, 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      user-select: none;
      pointer-events: auto;
      cursor: grab;
      transition: transform 0.1s ease;
    }
    .card:active { cursor: grabbing; }
    .card.dragging { z-index: 20; transition: none; }
    @keyframes fall {
      0% { transform: translateY(-150%) rotate(-30deg); opacity: 0; }
      100% { transform: translateY(0) rotate(0); opacity: 1; }
    }
    .falling { animation: fall 1.2s ease-out forwards; }
  </style>
</head>
<body>
  <h1>–ë–ï–õ–û–¢ –ö–õ–£–ë</h1>
  <div class="btn" id="newGame">–ù–û–í–ê –ò–ì–†–ê</div>
  <div class="tabs">
    <div class="tab active">–ü—Ä–∏—è—Ç–µ–ª–∏</div>
    <div class="tab">–ö–ª—É–±–æ–≤–µ</div>
    <div class="tab">–¢—É—Ä–Ω–∏—Ä–∏</div>
  </div>
  <div class="footer">Ad-Free ‚Ä¢ Learn & Earn +300</div>

  <div class="card-container" id="cardContainer"></div>

  <script>
    // Core lobby logic ‚Äì responsive, interactive, performant
    const cards = ['üÇ°','üÇ±','üÉÅ','üÉë','üÇ¢','üÇ≤','üÉÇ','üÉí'];
    const container = document.getElementById('cardContainer');
    const tabs = document.querySelectorAll('.tab');
    let selectedTab = tabs[0];

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        selectedTab.classList.remove('active');
        tab.classList.add('active');
        selectedTab = tab;
        // Future: Load content via fetch('/api/' + tab.textContent)
        spawnCards(); // Refresh animation on tab change
      });
    });

    // New Game button pulse
    const newGameBtn = document.getElementById('newGame');
    newGameBtn.addEventListener('click', () => {
      alert('–°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –Ω–æ–≤–∞ –∏–≥—Ä–∞... (placeholder)');
      // Future: Navigate to game room
    });
    setInterval(() => newGameBtn.style.transform = 'scale(1.03)', 2000);

    // Spawn falling + draggable cards
    function spawnCards() {
      container.innerHTML = ''; // Clear for fresh spawn
      cards.forEach((c, i) => {
        const card = document.createElement('div');
        card.className = 'card falling';
        card.textContent = c;
        card.style.left = `${Math.random() * 80 + 10}%`;
        card.style.top = '-150px';
        card.style.animationDelay = `${i * 150}ms`;
        container.appendChild(card);

        // Drag logic
        let pos = { x: 0, y: 0 }, offset = { x: 0, y: 0 }, isDragging = false;
        const onMove = (e) => {
          if (!isDragging) return;
          const clientX = e.touches ? e.touches[0].clientX : e.clientX;
          const clientY = e.touches ? e.touches[0].clientY : e.clientY;
          pos.x = clientX - offset.x;
          pos.y = clientY - offset.y;
          card.style.transform = `translate(${pos.x}px, ${pos.y}px) rotate(${pos.x / 20}deg)`;
          card.classList.add('dragging');
        };
        const startDrag = (e) => {
          e.preventDefault();
          isDragging = true;
          const clientX = e.touches ? e.touches[0].clientX : e.clientX;
          const clientY = e.touches ? e.touches[0].clientY : e.clientY;
          const rect = card.getBoundingClientRect();
          offset.x = clientX - rect.left - rect.width / 2;
          offset.y = clientY - rect.top - rect.height / 2;
          card.style.transition = 'none';
        };
        const endDrag = () => {
          isDragging = false;
          card.classList.remove('dragging');
          card.style.transition = 'transform 0.3s ease';
        };

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('touchstart', startDrag, { passive: false });
        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
      });
    }

    // Initial spawn + auto-refresh every 15s for dynamic lobby feel
    spawnCards();
    setInterval(spawnCards, 15000);

    // Responsive resize handler
    window.addEventListener('resize', () => {
      document.querySelectorAll('.card').forEach(c => {
        c.style.left = `${Math.random() * 80 + 10}%`;
      });
    });
  </script>
</body>
</html>
