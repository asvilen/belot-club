<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belot Club – Cascade</title>
  <style>
    :root {
      --gold: #FFD700;
      --amber: #FFA500;
      --dark: #0F0F1A;
      --navy: #1A1A2E;
      --text: #FFF;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(16px, 4vw, 32px);
      gap: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--gold), var(--amber));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 0.05em;
      z-index: 10;
    }

    .btn {
      background: var(--gold);
      color: #000;
      padding: clamp(12px, 3vw, 20px) clamp(24px, 6vw, 48px);
      border-radius: 16px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 8px 20px rgba(255,215,0,.3);
      z-index: 10;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(255,215,0,.4); }
    .btn:active { transform: scale(.95); }

    .tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 10;
    }
    .tab {
      padding: .75rem 1.5rem;
      background: var(--navy);
      border-radius: 2rem;
      font-size: clamp(.9rem, 3vw, 1rem);
      cursor: pointer;
      transition: all .3s;
      white-space: nowrap;
    }
    .tab.active, .tab:hover { background: var(--gold); color: #000; }

    .footer {
      font-size: .9rem;
      opacity: .8;
      text-align: center;
      margin-top: auto;
      z-index: 10;
    }

    .card-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .card {
      position: absolute;
      width: clamp(50px, 12vw, 80px);
      height: clamp(70px, 16vw, 110px);
      background: #FFF;
      color: #000;
      border-radius: 10px;
      font-size: clamp(2rem, 6vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      user-select: none;
      pointer-events: auto;
      z-index: 5;
      transform: translateY(-200vh) rotate(0deg);
      opacity: 0;
    }
    .card.red { color: #C00; }
    .card.dragging {
      z-index: 100;
      opacity: .9;
      cursor: grabbing;
    }
    .card.falling {
      animation: fall 1.4s cubic-bezier(.2,.8,.2,1) forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(0) rotate(var(--rot));
        opacity: 1;
      }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>БЕЛОТ КЛУБ</h1>
  <div class="btn">НОВА ИГРА</div>
  <div class="tabs">
    <div class="tab active">Приятели</div>
    <div class="tab">Клубове</div>
    <div class="tab">Турнири</div>
  </div>
  <div class="footer">Ad-Free • Learn & Earn +300</div>

  <div class="card-container"></div>

  <script>
    const suits = ['♠','♥','♦','♣'];
    const ranks = ['A','K','Q','J','10','9','8','7'];
    const deck = suits.flatMap(s => ranks.map(r => ({s, r, v: r+s})));

    const container = document.querySelector('.card-container');
    const bodyRect = document.body.getBoundingClientRect();

    // Spawn 12 cards
    for (let i = 0; i < 12; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      const {v, s} = deck[Math.floor(Math.random()*deck.length)];
      card.textContent = v;
      if (['♥','♦'].includes(s)) card.classList.add('red');

      // Random start X, offscreen top
      const startX = Math.random() * (window.innerWidth - 100) + 50;
      card.style.left = `${startX}px`;
      card.style.top = `-200px`;

      // Random rotation
      const rot = Math.random() * 60 - 30;
      card.style.setProperty('--rot', `${rot}deg`);

      container.appendChild(card);

      // Trigger fall after append
      setTimeout(() => {
        card.classList.add('falling');
      }, i * 150);

      // Drag logic
      let isDown = false;
      let offset = {x: 0, y: 0};
      let currentRot = rot;

      card.addEventListener('pointerdown', e => {
        isDown = true;
        card.classList.add('dragging');
        const rect = card.getBoundingClientRect();
        offset.x = e.clientX - rect.left;
        offset.y = e.clientY - rect.top;
        card.setPointerCapture(e.pointerId);
        e.preventDefault();
      });

      card.addEventListener('pointermove', e => {
        if (!isDown) return;
        const x = e.clientX - offset.x;
        const y = e.clientY - offset.y;
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
        card.style.transform = `translate(0,0) rotate(${currentRot}deg)`;
      });

      card.addEventListener('pointerup', () => {
        if (isDown) {
          isDown = false;
          card.classList.remove('dragging');
        }
      });

      card.addEventListener('pointercancel', () => {
        isDown = false;
        card.classList.remove('dragging');
      });
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Button pulse on click
    document.querySelector('.btn').addEventListener('click', e => {
      e.target.style.animation = 'pulse .6s';
      setTimeout(() => e.target.style.animation = '', 600);
    });
  </script>
</body>
</html>
