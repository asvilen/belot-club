<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belot Club – Cascade</title>
  <style>
    :root {
      --gold: #FFD700;
      --amber: #FFA500;
      --dark: #0F0F1A;
      --navy: #1A1A2E;
      --text: #FFF;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100dvh;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      align-items: center;
      padding: clamp(16px, 4vw, 32px);
      gap: 1.5rem;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--gold), var(--amber));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .btn {
      background: var(--gold);
      color: #000;
      padding: clamp(12px, 3vw, 20px) clamp(24px, 6vw, 48px);
      border-radius: 16px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      align-self: center;
      box-shadow: 0 8px 20px rgba(255,215,0,.3);
    }
    .btn:active { transform: scale(.95); }

    .tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tab {
      padding: .75rem 1.5rem;
      background: var(--navy);
      border-radius: 2rem;
      font-size: clamp(.9rem, 3vw, 1rem);
      cursor: pointer;
      transition: all .3s;
      white-space: nowrap;
    }
    .tab.active { background: var(--gold); color: #000; }

    .footer {
      font-size: .9rem;
      opacity: .8;
      text-align: center;
    }

    .card {
      position: absolute;
      width: clamp(50px, 12vw, 80px);
      height: clamp(70px, 16vw, 110px);
      background: #FFF;
      color: #000;
      border-radius: 10px;
      font-size: clamp(2rem, 6vw, 3rem);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      cursor: grab;
      user-select: none;
      touch-action: none;
      z-index: 5;
    }
    .card:active { cursor: grabbing; }
    .card.dragging { z-index: 100; opacity: .9; }

    @keyframes fall {
      from { transform: translateY(-150vh) rotate(0deg); opacity: 0; }
      to   { transform: translateY(0) rotate(var(--rot)); opacity: 1; }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>БЕЛОТ КЛУБ</h1>
  <div class="btn">НОВА ИГРА</div>
  <div class="tabs">
    <div class="tab active">Приятели</div>
    <div class="tab">Клубове</div>
    <div class="tab">Турнири</div>
  </div>
  <div class="footer">Ad-Free • Learn & Earn +300</div>

  <script>
    const suits = ['♠','♥','♦','♣'];
    const ranks = ['A','K','Q','J','10','9','8','7'];
    const deck = suits.flatMap(s => ranks.map(r => ({s, r, v: r+s})));

    // Spawn 12 draggable cards
    for (let i = 0; i < 12; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      const {v} = deck[Math.floor(Math.random()*deck.length)];
      card.textContent = v;
      card.dataset.suit = v[1];
      card.style.color = ['♥','♦'].includes(v[1]) ? '#C00' : '#000';

      // Random start position
      card.style.left = `${Math.random()*80 + 10}vw`;
      card.style.top = `-150px`;

      // Final landing
      const rot = Math.random()*60 - 30;
      card.style.setProperty('--rot', `${rot}deg`);

      document.body.appendChild(card);

      // Fall animation
      setTimeout(() => {
        card.style.transition = 'none';
        card.offsetHeight; // reflow
        card.style.transition = 'transform 1.2s cubic-bezier(.2,.8,.2,1), opacity .6s';
        card.style.transform = `translateY(0) rotate(${rot}deg)`;
        card.style.opacity = '1';
        card.style.animation = 'fall 1.2s cubic-bezier(.2,.8,.2,1) forwards';
      }, i * 120);

      // Drag logic
      let pos = {x:0, y:0}, offset = {x:0, y:0}, isDown = false;
      card.addEventListener('pointerdown', e => {
        isDown = true;
        card.classList.add('dragging');
        const rect = card.getBoundingClientRect();
        offset.x = e.clientX - rect.left;
        offset.y = e.clientY - rect.top;
        card.setPointerCapture(e.pointerId);
      });
      card.addEventListener('pointermove', e => {
        if (!isDown) return;
        pos.x = e.clientX - offset.x;
        pos.y = e.clientY - offset.y;
        card.style.left = `${pos.x}px`;
        card.style.top  = `${pos.y}px`;
        card.style.transform = `translate(0,0) rotate(${rot}deg)`;
      });
      card.addEventListener('pointerup', () => {
        isDown = false;
        card.classList.remove('dragging');
      });
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(t => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
      });
    });

    // Button pulse
    document.querySelector('.btn').addEventListener('pointerdown', e => {
      e.target.style.animation = 'pulse .6s';
      setTimeout(() => e.target.style.animation = '', 600);
    });
  </script>
</body>
</html>
